<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Challenge elaborated by Nelson Pascual, in which a Product Preview Card Component is shown.">
        <title>Frontend Mentor | Product Preview Card Component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="preload" href="css/app.css" as="style">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/media-queries.css">
    </head>
    <body>
        <main class="main-container container">
            <div class="image-container">
            </div>
            <div class="text-container">
                <p class="perfume">PERFUME</p>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <h2 class="new-price">$149.99</h2>
                    <h3 class="old-price">$169.99</h3>
                </div>
                <div class="button">
                    <img src="img/icon-cart.svg" alt="Icon Cart" width="16.88" height="18">
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Nelson Pascual</a>.
            </div>
        </footer>
    </body>
</html>
